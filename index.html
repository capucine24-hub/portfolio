<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Capucine Le Bloa</title>

<style>
:root{
  --bg: #96add6;
  --black: #00408c;

  /* Main sizing */
  --big-font: clamp(90px, 12vw, 220px);
  --dot: clamp(50px, 6vw, 90px);

  /* Marquee */
  --tag-h: clamp(44px, 4.4vw, 72px);
  --tag-pad-x: 24px;

  /* Spacing */
  --stack-gap: clamp(10px, 1.2vw, 16px);
  --dot-pad: clamp(60px, 4vw, 80px);
  --menu-gap: clamp(14px, 3vw, 40px);
  --header-h: clamp(72px, 10vw, 120px);
}

*{ box-sizing: border-box; }

html{
  scroll-behavior: smooth;
}

html.noSmooth{
  scroll-behavior: auto;
}

@view-transition{
  navigation: auto;
}

body{
  margin: 0;
  background: var(--bg);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

.srOnly{
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}

/* ===== FULL SCREEN SECTIONS ===== */
.screen{
  min-height: 100vh;
  display: grid;
  place-items: center;
  position: relative;
}

/* ===== HERO (NAME) ===== */
.nameBlock{
  display: grid;
  gap: var(--stack-gap);
  width: min(92vw, 1200px);
  text-align: center;
}

/* text */
.word{
  font-weight: 700;
  letter-spacing: 0.02em;
  font-size: var(--big-font);
  line-height: 0.9;
  color: var(--black);
  white-space: nowrap;
}

/* aligned rows */
.topRow,
.bottomRow{
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* dot spacing */
.dotWrap{
  padding: 0 var(--dot-pad);
}

.dot{
  width: var(--dot);
  height: var(--dot);
  background: var(--black);
  border-radius: 50%;
}

/* ===== MARQUEE ===== */
.tag{
  height: var(--tag-h);
  width: 76%;
  background: var(--black);
  border-radius: 999px;
  padding: 0 var(--tag-pad-x);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-self: center;

}

.marquee{
  display: flex;
  white-space: nowrap;
  will-change: transform;
  color: #BAD6Eb;
  font-weight: 500;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  font-size: clamp(18px, 2.2vw, 26px);
}

/* ===== SCROLL ARROW ===== */
.scrollHint{
  position: absolute;
  bottom: clamp(24px, 4vh, 48px);
  left: 50%;
  transform: translateX(-50%);
}

.arrow{
  font-size: 28px;
  color: var(--black);
  animation: bounce 1.8s ease-in-out infinite;
  opacity: 0.9;
}

@keyframes bounce{
  0%{ transform: translateY(0); }
  50%{ transform: translateY(10px); }
  100%{ transform: translateY(0); }
}

/* ===== MENU SCREEN ===== */
.menu{
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.menuLinks{
  display: grid;
  gap: var(--menu-gap);
  flex: 1;
  align-content: center;
  width: 100%;
}

.menuLink{
  position: relative;
  display: block;
  width: 100%;
  padding: clamp(8px, 1vw, 12px) 0;
  font-size: clamp(40px, 6vw, 90px);
  font-weight: 600;
  letter-spacing: 0.02em;
  color: var(--black);
  text-decoration: none;
  line-height: 1;
}

.menuLink::before{
  content: "";
  position: absolute;
  inset: calc(var(--menu-gap) * -0.5) 0;
  background: #ffffff;
  z-index: -1;
  opacity: 0;
  transform: scaleY(0.98);
  transform-origin: center;
  transition: opacity 260ms ease, transform 260ms ease;
  transition-delay: 140ms;
}

.menuLink:hover::before{
  opacity: 0.7;
  transform: scaleY(1);
  transition-delay: 0ms;
}

/* contact expander */
.contactRow{
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.2em;
  font-size: clamp(40px, 6vw, 90px);
  font-weight: 600;
  letter-spacing: 0.02em;
  color: var(--black);
  line-height: 1;
}

.contactRow::before{
  content: "";
  position: absolute;
  inset: calc(var(--menu-gap) * -0.5) 0;
  background: #ffffff;
  z-index: -1;
  opacity: 0;
  transform: scaleY(0.98);
  transform-origin: center;
  transition: opacity 260ms ease, transform 260ms ease;
  transition-delay: 140ms;
}

.contactRow:hover::before{
  opacity: 0.7;
  transform: scaleY(1);
  transition-delay: 0ms;
}

.contactLetter{
  display: inline-block;
}

.contactOrb{
  appearance: none;
  border: none;
  background: var(--black);
  color: #F6DCA0;
  font: inherit;
  letter-spacing: 0.06em;
  border-radius: 999px;
  height: 0.9em;
  width: 0.9em;
  padding: 0;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  cursor: pointer;
  transition: width 360ms ease, padding 360ms ease, transform 220ms ease;
}

.contactOrb span{
  display: inline-block;
  transform: translateY(-0.02em);
}

.contactOrb.is-open{
  width: clamp(280px, 46vw, 520px);
  padding: 0 0.55em;
}

.contactPanel{
  display: inline-flex;
  opacity: 0;
  visibility: hidden;
  font-size: clamp(14px, 1.6vw, 18px);
  letter-spacing: 0.02em;
  text-transform: none;
  gap: 0;
  align-items: center;
  justify-content: center;
  width: 100%;
  white-space: nowrap;
  transition: opacity 180ms ease, visibility 180ms ease;
}

.contactOrb.is-open .contactPanel{
  opacity: 1;
  visibility: visible;
}

.contactPanel a{
  display: inline-flex;
  align-items: center;
  justify-content: center;
  color: #ffffff;
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-color 200ms ease, opacity 200ms ease;
}

.contactSeparator{
  color: #ffffff;
  opacity: 0.7;
  margin: 0 clamp(8px, 1.2vw, 14px);
}

.contactIcon{
  width: 2em;
  height: 2em;
  stroke: currentColor;
  stroke-width: 2;
  fill: none;
}

.contactIconFill{
  fill: currentColor;
  stroke: none;
}

.contactPanel a:hover{
  border-color: currentColor;
  opacity: 0.85;
}

.contactOrb:focus-visible{
  outline: none;
  box-shadow: none;
}

.contactOrb.is-open .contactOrbLabel{
  display: none;
}

/* slide-to-top transition for About */
@supports (view-transition-name: about-title){
  .menuLink.aboutLink{
    view-transition-name: about-title;
  }
}

@supports (view-transition-name: portfolio-title){
  .menuLink.portfolioLink{
    view-transition-name: portfolio-title;
  }
}

/* menu dots */
.oDot{
  display: inline-block;
  width: 0.8em;
  height: 0.8em;
  background: var(--black);
  border-radius: 50%;
  vertical-align: -0.05em;
  margin: 0 0.08em;
}

/* footer */
.copyright{
  margin-top: clamp(24px, 3vw, 36px);
  font-size: 16px;
  opacity: 0.9;
  margin-bottom: 20px;
}

@media (max-width: 480px){

  :root{
    --big-font: clamp(48px, 14vw, 96px);
    --dot: 20px;
    --dot-pad: 16px;
  }

  .word{
    white-space: normal;
    line-height: 1;
  }

  .bottomRow{
    flex-wrap: wrap;
    gap: 8px;
  }

  .tag{
    width: 100%;
  }

  .screen.hero{
    padding-bottom: 64px;
  }

}
</style>
</head>

<body>

<!-- ===== SCREEN 1 : HERO ===== -->
<section class="screen hero">

  <div class="nameBlock" id="nameBlock">

    <div class="topRow">
      <div class="word">CAPUCINE</div>
    </div>

    <div class="tag" id="tag">
      <div class="marquee" id="marquee">
        <span>CREATIVE TECHNOLOGIST • INTERACTIVE MEDIA GRADUATE • UX/UI DESIGN • APP DEVELOPMENT •&nbsp;&nbsp;</span>
      </div>
    </div>

    <div class="bottomRow">
      <div class="word">LE</div>
      <div class="dotWrap"><div class="dot"></div></div>
      <div class="word">BLOA</div>
    </div>

  </div>

  <a href="#menu" class="scrollHint">
    <span class="arrow">↓</span>
  </a>

</section>

<!-- ===== SCREEN 2 : MENU ===== -->
<section class="screen menu" id="menu">

  <nav class="menuLinks">
    <a class="menuLink aboutLink" href="./about.html">AB<span class="oDot"></span>UT</a>
    <a class="menuLink portfolioLink" href="./portfolio.html">P<span class="oDot"></span>RTF<span class="oDot"></span>LI<span class="oDot"></span></a>
    <div class="contactRow" aria-label="Contact">
      <span class="contactLetter">C</span>
      <button class="contactOrb" id="contactOrb" type="button" aria-expanded="false" aria-controls="contactPanel">
        <span class="contactPanel" id="contactPanel">
          <a href="mailto:capucinelebloa@gmail.com" aria-label="Email">
            <svg class="contactIcon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <rect x="3" y="5" width="18" height="14" rx="2"></rect>
              <path d="M3 7l9 6 9-6"></path>
            </svg>
            <span class="srOnly">Email</span>
          </a>
          <span class="contactSeparator" aria-hidden="true">|</span>
          <a href="https://www.linkedin.com/in/capucine-le-bloa-1a2306221" aria-label="LinkedIn" target="_blank" rel="noopener">
            <svg class="contactIcon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <rect x="3" y="3" width="18" height="18" rx="2"></rect>
              <circle class="contactIconFill" cx="8" cy="9" r="1.2"></circle>
              <path d="M7.5 11.5v6"></path>
              <path d="M11 11.5v6"></path>
              <path d="M11 14.2c0-1.4 1-2.6 2.5-2.6s2.5 1.1 2.5 2.6v3.3"></path>
            </svg>
            <span class="srOnly">LinkedIn</span>
          </a>
          <span class="contactSeparator" aria-hidden="true">|</span>
          <a href="Capucine_Le_Bloa_Resume.pdf" download aria-label="CV">
            <svg class="contactIcon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M7 3h7l5 5v13H7z"></path>
              <path d="M14 3v5h5"></path>
              <path d="M9 14h6"></path>
              <path d="M9 17h6"></path>
            </svg>

          </a>
        </span>

  <div class="copyright">

</section>

<script>
const tag = document.getElementById("tag");
const marquee = document.getElementById("marquee");

function fillMarquee(){
  const base = marquee.innerHTML;
  marquee.innerHTML = base;
  while (marquee.scrollWidth < tag.clientWidth * 2){
    marquee.insertAdjacentHTML("beforeend", base);
  }
}

let x = 0;
function tick(){
  x -= 0.7;
  const half = marquee.scrollWidth / 2;
  if (-x >= half) x = 0;
  marquee.style.transform = `translateX(${x}px)`;
  requestAnimationFrame(tick);
}

window.addEventListener("load", () => {
  const menuSection = document.getElementById("menu");
  if (window.location.hash === "#menu" && menuSection){
    document.documentElement.classList.add("noSmooth");
    menuSection.scrollIntoView();
  }
  fillMarquee();
  tick();
});

window.addEventListener("resize", fillMarquee);

const contactRow = document.querySelector(".contactRow");
const contactOrb = document.getElementById("contactOrb");
const contactPanel = document.getElementById("contactPanel");

if (contactRow && contactOrb && contactPanel){
  contactRow.addEventListener("click", (event) => {
    event.stopPropagation();
    const isLink = event.target.closest(".contactPanel a");
    if (isLink){
      return;
    }
    const isOpen = contactOrb.classList.toggle("is-open");
    contactOrb.setAttribute("aria-expanded", String(isOpen));
  });

  document.addEventListener("click", (event) => {
    if (!contactOrb.classList.contains("is-open")){
      return;
    }
    if (contactRow.contains(event.target)){
      return;
    }
    contactOrb.classList.remove("is-open");
    contactOrb.setAttribute("aria-expanded", "false");
  });
}
</script>

</body>
